{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>
<body>
  <aside>
      <img src="{% static 'img/devman_logo.svg'%}" alt="картинка">
      <span class="logo">DVMN</span>
      <h3>Навигация</h3>
      <ul>
          <a href="{% url 'home' %}"><li>Главная</li></a>
          <a href="{% url 'students' %}"><li>Студенты</li></a>
          <a href="{% url 'pms' %}"><li>Продукт-менеджеры</li></a>
          <a href="{% url 'info' %}"><li>Информация</li></a>

      </ul>



  </aside>
  <main>
      {% block content %}
      {% endblock %}
  </main>

</body>
</html>
