{% extends 'layout.html'%}

{% block title %}Заполните форму Продукт-менеджера{% endblock %}

{% block content %}
  <div class="features">
    <h1>Заполните форму Продукт-менеджера</h1>
    <form method="post">
        {% csrf_token %}<br>
        {{ form.first_name }}<br>
        {{ form.telegram_id }}<br>
        {{ form.email }}<br>

        <span>{{ error }}</span>


        <button class="btn btn-success" type="submit">Отправить информацию</button>

    </form>
  </div>
{% endblock %}
