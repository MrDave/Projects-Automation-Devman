{% extends 'layout.html'%}

{% block title %}База учеников{% endblock %}

{% block content %}
  <div class="features">
    <h1>База учеников</h1>
    {% if students_all %}
      {% for el in students_all %}
        <div class="alert alert-warning">
          <h3> {{ el.name }}</h3>
          <p>{{ el.level }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>нет записей</p>
    {% endif %}


  </div>
{% endblock %}
